<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="author" content="Yuval Bar Levi">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="refresh" content="5">-->
    <link rel="stylesheet" type="text/css" href="calculator_styles.css">
</head>
<body>
<div>
    <p >
            <button class="operators" id="clear" onclick="resultsHandler('clear')">c</button>
            <input type="number" id="input1" value="0">

    </p>
    <p>
        <button class="numbers" id="seven" onclick="numbersHandler('7')">7</button>
        <button class="numbers" id="eight" onclick="numbersHandler('8')">8</button>
        <button class="numbers" id="nine" onclick="numbersHandler('9')">9</button>
        <button class="operators" id="divide" onclick="operatorsHandler('divide')">/</button>        
    </p>
    <p>
            <button class="numbers" id="four" onclick="numbersHandler('4')">4</button>
            <button class="numbers" id="five" onclick="numbersHandler('5')">5</button>
            <button class="numbers" id="six" onclick="numbersHandler('6')">6</button>
            <button class="operators" id="multiply" onclick="operatorsHandler('multiply')">*</button>                
    </p>
    <p>
            <button class="numbers" id="one" onclick="numbersHandler('1')">1</button>
            <button class="numbers" id="two" onclick="numbersHandler('2')">2</button>
            <button class="numbers" id="three" onclick="numbersHandler('3')">3</button>
            <button class="operators" id="subtract" onclick="operatorsHandler('subtract')">-</button>                
    </p>
    <p>
            <button class="numbers" id="zero" onclick="numbersHandler('0')">0</button>
            <!-- <button class="numbers" id="decPoint" onclick="numbersHandler('.')">.</button> -->
            <button class="operators" id="equal" onclick="resultsHandler('equal')">=</button>
            <button class="operators" id="add" onclick="operatorsHandler('add')">+</button>
                       
    </p>
</div>
<script>
    let CurrentOperator = null;
    let FirstNumber = '';
    let SecondNumber = '';
    let ResultNumber = '';
    function numbersHandler(number){
        if (document.getElementById('input1').value==0){
            document.getElementById('input1').value=number;
        }else{
        document.getElementById('input1').value+=number;
        }
        if (CurrentOperator==null)
        {
            ResultNumber+=number;
        }
    }
    function operatorsHandler(operator){
        
        document.getElementById('input1').value
        alert(operator);
    }
    function resultsHandler(result){
        if(result=='clear'){
            document.getElementById('input1').value = 0;
            FirstNumber = '';
            SecondNumber = '';
            ResultNumber = '';
            CurrentOperator = null;       
        } 
        if (result=='equal'){
            document.getElementById('input1').value=ResultNumber;
            FirstNumber = '';
            SecondNumber = '';
            CurrentOperator = null;
        }
    }
</script>
</body>
</html>
